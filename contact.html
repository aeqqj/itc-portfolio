<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css-files/contact-style.css">
        <title>charles & jade</title>
    </head>
    <body>
        <section class="center-section" id="content">
            <div class="center-div">
                <div class="title">
                    <div id="small-title">reach out to me!</div>
                    <div id="title">-contacts-</div>
                </div>
                <div class="contacts">
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
                <div class="placeholder"></div>
            </div>
            <div class="navigation-buttons" id="buttonz">
                <button class="buttons" id="aboutButton">about</button>
                <button class="buttons" id="homepageButton">homepage</button>
                <button class="buttons" id="portfolioButton">portfolio</button>
            </div>
        </section>
        <script>
            const content = document.getElementById('content');
            const buttons = document.querySelectorAll('.buttons');

            window.onload = () => {
                content.classList.add('visible');
                buttonz.classList.add('visible');
            };

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    content.classList.remove('visible');
                    buttonz.classList.remove('visible');
                    setTimeout(() => {
                        if (button.id === 'portfolioButton') {
                            window.location.href = 'portfolio.html';
                        } else if (button.id === 'homepageButton') {
                            window.location.href = 'index.html'
                        } else if (button.id === 'aboutButton') {
                            window.location.href = 'about.html';
                        }
                    }, 500);
                });
            });
        </script>
    </body>
</html>
