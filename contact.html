<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css-files/contact-style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/ico" href="images/site-logo.ico">
        <title>charles & jade</title>
    </head>
    <body>
        <section class="center-section" id="content">
            <div class="center-div">
                <div class="title">
                    <div id="small-title">reach out to me!</div>
                    <div id="title">-contacts-</div>
                </div>
                <div class="contacts">
                    <button><a href="https://x.com/AeqSea76233" target="_blank"><i class="fab fa-twitter fa-2x" style="color: white;"></i></a></button>
                    <button><a href="https://www.facebook.com/aeqqj" target="_blank"><i class="fab fa-facebook fa-2x" style="color: white;"></i></a></button>
                    <button><a href="https://github.com/aeqqj" target="_blank"><i class="fab fa-github fa-2x" style="color: white;"></i></a></button>
                    <button><a href="https://www.youtube.com/@aeqqj" target="_blank"><i class="fab fa-youtube fa-2x" style="color: white;"></i></a></button>
                    <button><a href="https://www.instagram.com/aeqqj/" target="_blank"><i class="fab fa-instagram fa-2x" style="color: white;"></i></a></button>
                </div>
                <div class="placeholder"></div>
            </div>
            <div class="navigation-buttons" id="buttonz">
                <button class="buttons" id="aboutButton">about</button>
                <button class="buttons" id="homepageButton">homepage</button>
                <button class="buttons" id="portfolioButton">portfolio</button>
            </div>
        </section>
        <script>
            const content = document.getElementById('content');
            const buttons = document.querySelectorAll('.buttons');

            window.onload = () => {
                content.classList.add('visible');
                buttonz.classList.add('visible');
            };

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    content.classList.remove('visible');
                    buttonz.classList.remove('visible');
                    setTimeout(() => {
                        if (button.id === 'portfolioButton') {
                            window.location.href = 'portfolio.html';
                        } else if (button.id === 'homepageButton') {
                            window.location.href = 'index.html'
                        } else if (button.id === 'aboutButton') {
                            window.location.href = 'about.html';
                        }
                    }, 500);
                });
            });
        </script>
    </body>
</html>
