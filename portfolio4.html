        <script src="js-files/table-of-contents.js"></script>
        <script>
            const content = document.getElementById('body-div');
            const buttons = document.querySelectorAll('button');

            window.onload = () => {
                content.classList.add('visible');
            };

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    content.classList.remove('visible');
                    setTimeout(() => {
                        if (button.id === 'back') {
                            history.back();
                        }
                    }, 500);
                });
            });
        </script>
