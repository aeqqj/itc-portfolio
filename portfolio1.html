    <body>
        <div id="body-div">
            <button id="back" style="font-size: 18px;">back</button>
            <div class="class-table" id="table-of-contents">
                <p style="font-size: 35px; margin-bottom: 10px;">Computer Science and other Academic Disciplines</p>
                <ol id="contents">
                    <li><a href="#intro">Introduction</a></li>
                    <li><a href="#disciplines">Computer Disciplines</a>

                    </li>

                    <li><a href="#about">About Me</a></li>
                    <li><a href="#references">References</a></li>
                </ol>
            </div>
            <div id="ppt">
                <div class="ppt-slides">
                    <img draggable="false" src="images/portfolio1/1.png" alt="ppt">
                </div>
                <div class="ppt-slides">
                    <img id="intro" draggable="false" src="images/portfolio1/2.png" alt="ppt">
                </div>
                <div class="ppt-slides">
                    <img id="disciplines" draggable="false" src="images/portfolio1/3.png" alt="ppt">

                <div class="ppt-slides">
                    <img id="compsci" draggable="false" src="images/portfolio1/4.png" alt="ppt">

                <div class="ppt-slides">
                    <img id="compeng" draggable="false" src="images/portfolio1/5.png" alt="ppt">

                <div style="margin-top: 240px;"></div>
            </div>
        </div>
        <script src="js-files/table-of-contents.js"></script>
        <script>
            const content = document.getElementById('body-div');
            const buttons = document.querySelectorAll('button');

            window.onload = () => {
                content.classList.add('visible');
            };

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    content.classList.remove('visible');
                    setTimeout(() => {
                        if (button.id === 'back') {
                            history.back();
                        }
                    }, 500);
                });
            });
        </script>
    </body>
