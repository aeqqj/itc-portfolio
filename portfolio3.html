<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css-files/portfolio-1-style.css">
        <link rel="icon" type="image/ico" href="images/site-logo.ico">
        <title>charles & jade</title>
    </head>
    <body>
        <div id="body-div">
            <button id="back" onclick="history.back()" style="font-size: 18px;">back</button>
            <div class="class-table" id="table-of-contents" style="margin-top: 0px; top: 250px;">
                <p style="font-size: 35px; margin-bottom: 10px;">Number Systems</p>
                <ol id="contents">
                    <li><a href="#intro">Introduction</a></li>
                    <li><a href="#types">Types of Number Systems</a></li>
                    <li><a href="#significance">Significance</a></li>
                    <li><a href="#analysis">Analysis/Reaction</a></li>
                    <li><a href="#references">References</a></li>
                </ol>
            </div>
            <div id="ppt">
                <div class="ppt-slides">
                    <img draggable="false" src="images/portfolio3/1.png" alt="ppt">
                </div>
                <div class="ppt-slides">
                    <img id="intro" draggable="false" src="images/portfolio3/2.png" alt="ppt">
                </div>
                <div class="ppt-slides">
                    <img id="types" draggable="false" src="images/portfolio3/3.png" alt="ppt">
                </div>
                <div class="ppt-slides">
                    <img id="significance" draggable="false" src="images/portfolio3/4.png" alt="ppt">
                </div>
                <div class="ppt-slides">
                    <img draggable="false" src="images/portfolio3/5.png" alt="ppt">
                </div>
                <div class="ppt-slides">
                    <img id="analysis" draggable="false" src="images/portfolio3/6.png" alt="ppt">
                </div>
                <div class="ppt-slides">
                    <img id="references" draggable="false" src="images/portfolio3/7.png" alt="ppt">
                </div>
                <div style="margin-top: 240px;"></div>
            </div>
        </div>
        <script src="js-files/table-of-contents.js"></script>
        <script>
            const content = document.getElementById('body-div');
            const buttons = document.querySelectorAll('button');

            window.onload = () => {
                content.classList.add('visible');
            };

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    content.classList.remove('visible');
                    setTimeout(() => {
                        if (button.id === 'back') {
                            history.back();
                        }
                    }, 500);
                });
            });
        </script>
    </body>
</html>
